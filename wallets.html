<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Extension</title>
  <link rel="stylesheet" href="style.css">

  <script src="myScript.js" type="text/javascript">
  </script>
</head>

<body>
  <header class="header">
    <h1 class="title">Goldfish</h1>
    <img class="img" src="images/icon.png" alt="">
  </header>

  <section>
    <div class="container-inner rates">
      <table class="table rates-table">
        <tr class="table-row">
          <td >
            <p class="subtitle">Rate</p>
          </td>
        </tr>

        <tr class="table-row">
          <td style="width:25%">
            <img class="img" src="images/placeholder.png" alt=""></td>
          <td>
            <input class="input" placeholder="i" maxlength="2" size="1" type="text">
          </td>
          <td class="crypto-currency-name">Bitcoin</td>
          <td class="result-txt"> $13,000</td>
        </tr>
      </table>

    </div>
  </section>


  <section class="container">
    <div class="container-inner wallets">

      <table class="table">
        <tr class="table-row">
          <td >
            <p class="subtitle">Your Portfolio</p>
          </td>
        </tr>

      </table>

    </div>
  </section>

</body>

</html>
