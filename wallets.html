<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Extension</title>
  <link rel="stylesheet" href="style.css">

  <script src="myScript.js" type="text/javascript">
  </script>
</head>

<body id="wallets-page">
  <header class="container" id="header">
    <h1 class="title">Goldfish</h1>
    <img class="crypto-img" src="images/icon.png" alt="">
  </header>

  <section>
    <div class="container-inner rates">
      <table class="table rates-table" width="100%">
        <tr>
          <td >
            <p class="subtitle">Rate</p>
          </td>
        </tr>

        <tr>
          <td class="cell icon" width="22%">
            <img class="crypto-img" src="images/placeholder.png" alt=""></td>
          <td>
            <input class="input-currency" type="text" placeholder="1" maxlength="2" size="1">
          </td>
          <td class="cell name-currency">Currency</td>
          <td class="cell">
            <span class="result1"></span>
          </td>
        </tr>

        <tr class="table-row" style="height:3em">
          <td class="cell">
            <img class="crypto-img" src="images/placeholder.png" alt=""></td>
          <td class="cell cell-input">
            <input class="input-currency" placeholder="" maxlength="2" size="1" type="text">
          </td>
          <td class="cell pad-right-30 input-currency-name">Bitcoin</td>
          <td class="cell converted-currency"> $13,000</td>
        </tr>
      </table>

    </div>
  </section>


  <section class="container">
    <div class="container-inner wallets">

      <table class="table">
        <tr>
          <td width="100%">
            <p class="subtitle">Your Portfolio</p>
          </td>
        </tr>

      </table>

    </div>
  </section>

</body>

</html>
